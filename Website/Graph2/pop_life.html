<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            text-align:center;
        }

        /*2021-05-26 start */
        circle {
            stroke: #fff !important;
        }
        text {
            fill: #fff !important;
        }
        .chart-title {
            width: 70%;
            line-height: 100px;
            margin: 0 auto;
            color:#fff;
        }
        /*2021-05-26 end */
    </style>
</head>
<body>
    <div id="chord-chart">
        <h3 class="chart-title"> The number of population in different age group by region in 2020（10k）</h3>
    </div>
<svg width="600" height="600" font-family="sans-serif" font-size="10" style="margin-top:20px"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-scale-radial.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    innerRadius = 180,
    outerRadius = Math.min(width, height) / 2 - 10,
    g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var x = d3.scaleBand()
    .range([0, 2 * Math.PI])
    .align(0);

var y = d3.scaleRadial()
    .range([innerRadius, outerRadius]);

// 2021-05-26 更改"yellow", "orange", "red",
var z = d3.scaleOrdinal()
    .range(["orange", "red", "#C70039", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
    d3.csv("age.csv", function (d, i, columns) {
//d3.csv("https://raw.githubusercontent.com/xge9604/CASA0003_group/main/age.csv", function(d, i, columns) {
  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.region; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);
  z.domain(data.columns.slice(1));

  g.append("g")
    .selectAll("g")
    .data(d3.stack().keys(data.columns.slice(1))(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("path")
    .data(function(d) { return d; })
    .enter().append("path")
      .attr("d", d3.arc()
          .innerRadius(function(d) { return y(d[0]); })
          .outerRadius(function(d) { return y(d[1]); })
          .startAngle(function(d) { return x(d.data.region); })
          .endAngle(function(d) { return x(d.data.region) + x.bandwidth(); })
          .padAngle(0.01)
          .padRadius(innerRadius));

  var label = g.append("g")
    .selectAll("g")
    .data(data)
    .enter().append("g")
      .attr("text-anchor", "middle")
      .attr("transform", function(d) { return "rotate(" + ((x(d.region) + x.bandwidth() / 2) * 180 / Math.PI - 90) + ")translate(" + innerRadius + ",0)"; });

  label.append("line")
      .attr("x2", -1)
      .attr("stroke", "#000");

  label.append("text")
      .attr("transform", function(d) { return (x(d.region) + x.bandwidth() / 2 + Math.PI / 2) % (2 * Math.PI) < Math.PI ? "rotate(90)translate(0,16)" : "rotate(-90)translate(0,-9)"; })
      .text(function(d) { return d.region; });

  var yAxis = g.append("g")
      .attr("text-anchor", "middle");

  var yTick = yAxis
    .selectAll("g")
    .data(y.ticks(5).slice(1))
    .enter().append("g");

  yTick.append("circle")
      .attr("fill", "none")
      .attr("stroke", "#000")
      .attr("r", y);

  yTick.append("text")
      .attr("y", function(d) { return -y(d); })
      .attr("dy", "0.40em")
      .attr("fill", "none")
      .attr("stroke", "#000")       // 2021-05-26 更改
      .attr("stroke-width", 5)
      .text(y.tickFormat(5, "s"));

  yTick.append("text")
      .attr("y", function(d) { return -y(d); })
      .attr("dy", "0.40em")
      .text(y.tickFormat(5, "s"));

  yAxis.append("text")
      .attr("y", function(d) { return -y(y.ticks(5).pop()); })
      .attr("dy", "55em")

  var legend = g.append("g")
    .selectAll("g")
    .data(data.columns.slice(1).reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(-40," + (i - (data.columns.length - 1) / 2) * 20 + ")"; });

  legend.append("rect")
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", z);

  legend.append("text")
      .attr("x", 30)
      .attr("y", 9)
      .attr("dy", "0.40em")
      .text(function(d) { return d; });
});

</script>
</body>
